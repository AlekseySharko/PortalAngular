<div class="product-category-container">
  <div *ngFor="let productCategory of selectedCategories, index as i" class="product-category">
    <div class="product-category-image">
      <img [src]="productCategoryPictures[i]">
    </div>
    <div class="product-category-text">{{productCategory.name}}</div>
  </div>
</div>
