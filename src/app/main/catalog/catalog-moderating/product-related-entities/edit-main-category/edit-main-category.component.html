<form class="related-form">
  <div class="related-header">
    <div class="header-text-wrapper">
      <span class="header-text">CATALOG MAIN CATEGORY</span>
      <div class="btn-group" role="group" aria-label="Basic example">
        <button type="button" class="btn btn-dark" (click)="onAdd()">Add</button>
        <button type="button" class="btn btn-dark" [disabled]="!canEditOrDelete()" (click)="onEdit()">Edit</button>
        <button type="button" class="btn btn-delete" [disabled]="!canEditOrDelete()" (click)="onDelete()">Remove</button>
      </div>
    </div>
  </div>

  <div class="input-container">
      <mat-form-field appearance="fill">
        <mat-label>Main category</mat-label>
        <mat-select matNativeControl [(value)]="selectedMainCategory" name="main-category-name">
          <mat-option *ngFor="let mainCategory of mainCategories" [value]="mainCategory">{{mainCategory.name}}</mat-option>
        </mat-select>
      </mat-form-field>
  </div>
</form>
