<div class="login-box-wrapper">
  <div class="login-box">
    <h4 *ngIf="isLogin; else signUpHeader">Log-in</h4>
    <ng-template #signUpHeader><h4>Sign-up</h4></ng-template>
    <div class="my-dark-theme">
      <app-log-in-inputs *ngIf="isLogin; else signUpInputs"></app-log-in-inputs>
      <ng-template #signUpInputs>
        <app-sign-up-inputs></app-sign-up-inputs>
      </ng-template>
    </div>
  </div>
</div>
